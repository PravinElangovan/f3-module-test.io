<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>F3-Module-Test</title>
</head>
<body>
    <div class="container">
        <div class="firstPage">
            <div class="title" id="title">My Public IP Address : </div>
            <button id="button">Get Data</button>
       </div>
       <div class="second-page" id="second-page">
            <div class="details">
                <div>
                    <div id="lat">Lat : </div>
                    <div id="long">Long : </div>
                </div>
                <div>
                    <div id="city">City : </div>
                    <div id="region">Region : </div>
                </div>

                <div class="org-host">
                    <div id="org">Organization : </div>
                    <div id="host">Host Name : </div>
                </div>
            </div>
            <div class="map" id="map">
                
            </div>
            <div class="other-details">
                <div id="timezone">Time Zone : </div>
                <div id="d&t">Date And Time : </div>
                <div id="pincode">Pincode : </div>
                
                <div id="message">Message : </div>
            </div>
            <div class="search">
                <input type="text" id="input" placeholder="Filter">
               
            </div>
            

            <div class="cards" id="card">
                
            </div>
       </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
